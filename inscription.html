<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="java.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="inscription.php" method="post" onsubmit="return verif()">
        <fieldset>
            <legend>inscription d'un client</legend>
            <table>
                <tr>
                    <td><label for="">nom:</label></td>
                    <td><input type="text" id="nom" name="nom"></td>
                </tr>
                <tr><td><label for="">prenom:</label></td>
                    <td><input type="text" id="prenom" name="prenom"></td></tr>
                <tr><td><label for="">tel:</label></td>
                    <td><input type="text" id="tel" name="tel"></td></tr>
                <tr><td><label for="">adresse:</label></td>
                    <td><input type="text" id="adr" name="adr"><hr></td></tr>
                
                <tr><td><label for="">mot de passe:</label></td>
                    <td><input type="text" id="mtp" name="mtp"></td></tr>
                <tr><td><label for="">confirmation mot de passe:</label></td>
                    <td><input type="text" id="cmtp" name="cmtp"></td></tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>

</html>
